<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid"
           type={{type}}
           class="form-control"
           [formControl]="control"
           placeholder={{label}} />
    <label>{{label}}</label>
    <div *ngIf="control.errors?.['required']"
         class="invalid-feedback text-start">
        Please enter a {{label}}.
    </div>
    <div *ngIf="control.errors?.['minlength']"
         class="invalid-feedback text-start">
        {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters.
    </div>
    <div *ngIf="control.errors?.['maxlength']"
         class="invalid-feedback text-start">
        {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters.
    </div>
    <div *ngIf="control.errors?.['isMatching']"
         class="invalid-feedback text-start">
        Passwords do not match.
    </div>
</div>
